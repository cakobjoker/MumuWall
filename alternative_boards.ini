; Alternative ESP32-S3 board configurations to try if boot loops persist

; Option 1: Generic ESP32-S3 (most compatible)
[env:esp32s3-generic]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DBOARD_HAS_PSRAM
board_build.partitions = default.csv
monitor_speed = 115200
upload_speed = 460800

; Option 2: ESP32-S3 with explicit PSRAM
[env:esp32s3-psram]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DBOARD_HAS_PSRAM
	-DARDUINO_RUNNING_CORE=1
	-DARDUINO_EVENT_RUNNING_CORE=1
board_build.partitions = default.csv
monitor_speed = 115200
upload_speed = 460800

; Option 3: Minimal safe settings
[env:esp32s3-safe]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
monitor_speed = 115200
upload_speed = 115200